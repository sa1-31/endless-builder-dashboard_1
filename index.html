<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Endless Builders Hub</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
  <div class="logo">
    <img src="endless-logo.png" />
    <span>Endless Hub</span>
  </div>
  <nav>
    <button class="nav-btn active" data-page="home">Home</button>
    <button class="nav-btn" data-page="submit">Submit</button>
  </nav>
</header>

<main>
  <section id="home" class="page active">
    <h1>Endless Builders Leaderboard</h1>
    <p class="subtitle">Bi-weekly top contributors</p>
    <div id="builders" class="grid"></div>
  </section>

  <section id="submit" class="page">
    <h1>Submit Your Contribution</h1>
    <p class="subtitle">Share your build with Endless</p>

    <form id="submitForm">
      <input type="url" placeholder="GitHub Repository Link" required />
      <input type="url" placeholder="Twitter / X Post Link" required />
      <button type="submit">Submit</button>
    </form>

    <p class="note">Submissions are reviewed bi-weekly.</p>
  </section>
</main>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
